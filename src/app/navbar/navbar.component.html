<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <h1>Example</h1>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ng-container *ngFor="let item of NAV_ITEMS">
          <ng-container [ngTemplateOutlet]="!item?.children ? navItem : navItemChildren"
                        [ngTemplateOutletContext]="{item:item}"></ng-container>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>

<ng-template #navItem let-item="item">
  <li class="nav-item">
    <a class="nav-link" routerLinkActive="active" [routerLink]="item.route">
      <i [class]="item.icon"></i>
      {{item.title}}</a>
  </li>
</ng-template>

<ng-template #navItemChildren let-item="item">
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
       aria-expanded="false">
      {{item.title}}
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
      <li *ngFor="let item of item.children" class="dropdown-item">
        <a class="dropdown-item" routerLinkActive="active" [routerLink]="item.route">
          <i [class]="item.icon"></i>
          {{item.title}}</a>
      </li>
    </ul>
  </li>
</ng-template>
